<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
    
                <span>or use your email for registration</span>
                <input type="text" name="name" id="name" placeholder="Name"/>
                <input type="text" name="age" id="age" placeholder="Age"/>
                <input type="text" name="mobile" id="mobile" placeholder="Mobile"/>
                <input type="text" name="address" id="address" placeholder="Address"/>
                <input type="text" name="aadharCardNumber" id="aadharCardNumber" placeholder="Aadhar No."/>
                <input type="email" name="email" id="email" placeholder="Email"/>
                <input type="password" name="password" id="password" placeholder="Password"/>
                <input type="text" name="role" id="role" placeholder="Role"/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="addCandidateForm">
                <h1>Add Candidate</h1>
                
                <span>or use your account</span>
                <input type="text" name="name" id="nameCandidate" placeholder="Name" />
                <input type="text" name="party" id="party" placeholder="Party Name" />
                <input type="text" name="age" id="ageCandidate" placeholder="Age" />

                <button type="submit">Create</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Create voter and let's start voting</p>
                    <button class="ghost" id="signIn">Add Candidate</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Admin!</h1>
                    <p>Create your Candidate and let's start Election</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
